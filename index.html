  <script>
    (function createSnow() {
      const snowflakes = 60;
      const container = document.body;

      for (let i = 0; i < snowflakes; i++) {
        const snow = document.createElement('div');
        snow.innerHTML = 'â„';

        const delay = Math.random() * 5;
        const left = Math.random() * 100;

        snow.style.left = `${left}vw`;
        snow.style.fontSize = `${size}px`;
        snow.style.opacity = opacity;
        snow.style.animation = `fall ${duration}s linear ${delay}s infinite`;

        if (!document.getElementById('snow-style')) {
          const style = document.createElement('style');
          style.id = 'snow-style';
          style.textContent = `
            @keyframes fall {
              0% { transform: translateY(-10vh) rotate(0deg); opacity: ${opacity}; }
              100% { transform: translateY(100vh) rotate(360deg); opacity: ${opacity * 0.7}; }
            }
          `;
          document.head.appendChild(style);
        }

        container.appendChild(snow);
      }
    })();
